<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Eder Henrique Santos">
  <meta name="description" content="Desafio profile do frontendmentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

  <main class="container">
    <div class="conteudo">
      <header class="profile-informations">
        <img class="img" src="./src/images/image-victor.jpg" alt="Imagem Profile">
        <p>Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>        
      </header>
      <hr>
      <ul class="profile-numbers">
        <li class="info">
          <p class="counter">80K</p>
          <span class="counter-type">Followers</span>
        </li>
        <li class="info">
          <p class="counter">803K</p>
          <span class="counter-type">Likes</span>
        </li>
        <li class="info">
          <p class="counter">1.4K</p>
          <span class="counter-type">Photos</span>
        </li>
      </ul>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/eder-henrique-santos" target="_blank">Eder Henrique Santos</a>.
  </footer>
</body>

</html>
